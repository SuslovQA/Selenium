plugins {
    id 'java'
}

group 'ru.netology'
version '1.0-SNAPSHOT'

// используем 11 версию языка
java {
    sourceCompatibility = 11
}

// кодировка файлов (если используете русский язык в файлах)
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.10.2'
    testImplementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.29.0'
    testImplementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.9.3'
    testImplementation group: 'io.opentelemetry', name: 'opentelemetry-api-incubator', version: '1.46.0-alpha'
}

test {
    useJUnitPlatform()
    // свойство chromeoptions.prefs используется для задания настроек браузера в проектах на основе Selenide, выключаем менеджер паролей
    systemProperty 'chromeoptions.prefs', System.getProperty('chromeoptions.prefs', "profile.password_manager_leak_detection=false")
}
